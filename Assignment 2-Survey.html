<body>
    <h1>RandomHouse Books - Survey Form</h1>

    <!-- Create Form -->
    <form id="form">

        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>

            <!-- Input Type Text -->
            <input type="text" id="name" 
                   placeholder="Enter your name" 
                   name = "name" required/>
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>

            <!-- Input Type Email-->
            <input type="email" id="email" 
                   placeholder="Enter your email" 
                   name="email" required/>
        </div>

        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>

            <!-- Input Type Text -->
            <input type="text" id="age" 
                   placeholder="Enter your age" 
                   name="age" required/>
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>

            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="Fickle">Fickle Reader</option>
                <option value="Fanatic">Fanatic Reader</option>
                <option value="Emotional">
                    Emotional Reader
                </option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>
                Would you recommend RandomHouse Books
                to a friend?
            </label>

            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio" id="recommed-1" 
                       name="recommed">Yes
                  </input>
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" 
                       name="recommed">No
                  </input>
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" 
                       name="recommed">Maybe
                  </input>
            </label>
        </div>

        <div class="form-control">
            <label>What Sorts of Content Do You Prefer?
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox" name="inp">Sims Stories
                  </input>
              </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">Movie Reviews
                  </input>
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">Assignment Woes
                  </input>
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">The AML Chronicles
                  </input>
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Book Reviews
                  </input>
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">Writing News
                  </input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Book Snippets
                  </input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Cynnin loses her mind
                  </input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Open thoughts
                  </input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Dear Friend
                  </input>
            </label>
        </div>

        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>

            <!-- multi-line text input control -->
            <textarea name="comment" id="comment" 
                      placeholder="Enter your comment here">
            </textarea>
        </div>

        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit" class="btn">
            Submit
        </button>
    </form>
